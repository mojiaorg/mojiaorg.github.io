name: Deploy Hugo site to mo.github.io

on:
  push:
    branches: ["main"]  # 当 main 分支有推送时触发
  workflow_dispatch:    # 允许手动触发

permissions:
  contents: read
  pages: write          # 必须授权 Pages 写入
  id-token: write       # 用于 GitHub Pages 部署认证

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 如果主题是 submodule，需要这行
          fetch-depth: 0         # 获取完整历史（可选）

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true           # 如果使用 SCSS/SASS，必须为 true

      - name: Build Hugo site
        run: hugo --minify

      - name: Deploy to mo.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main
          external_repository: mojiaorg/mo.github.io
          force_orphan: true     # 清理历史，只保留最新构建（推荐）